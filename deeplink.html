<!DOCTYPE html>
<html lang="en">
<head>
<title>deeplink Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const iOS = !window.MSStream && /iPad|iPhone|iPod/.test(navigator.userAgent); // fails on iPad iOS 13

  const openApp = () => {
    const now = new Date().valueOf();

    setTimeout(function () {
        if (new Date().valueOf() - now > 200) return;
        window.location = iOS
          ? 'https://apps.apple.com/us/app/digimarc-discover/id401005077'
          : 'market://details?id=com.digimarc.corvallis';
    }, 100);

    window.location = 'exp://';
  }
</script>

</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <p>Lorem ipsum...</p>
      <button onclick="openApp()">Deep Link Test</button>


    </div>
    <div class="col-sm-4">
      <h3>Column 2</h3>
      <p>Lorem ipsum...</p>
    </div>
    <div class="col-sm-4">
      <h3>Column 3</h3>
      <p>Lorem ipsum...</p>
    </div>
  </div>
</div>

</body>
</html>
